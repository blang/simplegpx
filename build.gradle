apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.6
targetCompatibility = 1.6
version = '0.1.1'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.jdom', name: 'jdom2', version: '2.0.5'
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = false
    }
}